
<!DOCTYPE html>
<html>

<head>
<style>

    body{
        background-color: aqua;
    
    }
</style>

    <script src="https://code.jquery.com/jquery-git.js"></script>
    <script>
        $(document).ready(() => {
            $('#createDiv').click(() => {
    
                let newDiv = $('<div></div>');
                newDiv.text('this is a sample div');
                newDiv.addClass('example-div');
    
                $('body').append(newDiv);
    
            });
        });
    </script>

    </script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Create a div using jQuery with style tag.</title>
</head>

<body>
    <input type="button" value="Click to add new div tag" onclick="createDiv()" />
</body>

</html>
